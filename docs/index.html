<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Document</title>
  <style>
    .main {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      width: 100%;
      /* height: 100%; */
      position: absolute;
      box-sizing: border-box;
      will-change: transform;
      display: flex;
      flex-flow: row wrap; 
      justify-content: center;
    }

    .main .seat {
      width: 50px;
      height: 70px;
      background-color: #ccc;
      border: 1px solid #eee;
      margin: 5px;
    }


    .main .seat.choosed {
      border-color: #ff803a;
      background-color: #ff803a;
    }

    .container {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      position: relative;
      left: 0;
      top: 0;
    }

    .scroll-mask {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 12000px;
      z-index: 2;
      overflow-y: scroll;

    }

    .canvas {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
    }

    #templates {
      display: none;
    }
  </style>
</head>

<body>
  
  <div class="main"></div>
  <script src="js/stats.min.js"></script>
  <script src="js/stat.js"></script>
  <script src="js/main.js"></script>

  <script>
    
  </script>
</body>

</html>
